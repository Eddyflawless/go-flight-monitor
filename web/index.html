        <!--[if lt IE 7]>

        <div id="app">
            <div class="container">
                <h2>Flight monitor</h2>

                    <div class="card mt-5" >

                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr v-for="flight in flights" @click="openFlighItem(flight)">
                                        <td scope="row">
                                            {{ flight.departure.airport }}
                                        </td>
                                        <td>
                                            {{ flight.departure.airport }}
                                        </td>
                                        <td >
                                            {{ flight.departure.airport }}
                                        </td>
                                        <td >
                                            {{ flight.departure.airport }}
                                        </td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
            </div>
        </div>
  

        <script src="main.js"></script>

    </body>
</html>
